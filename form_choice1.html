<html>
  <head>
     <meta charset="utf-8">
  </head>
  <body>
    <form action="http://localhost/color.php">
      <h1> 색상 </h1>
      <select name="color">
         <option value="red">붉은색</option>
         <option value="black">검은색</option>
         <option value="blue">파란색</option>
       </select>
      <h1>색상2 (다중선택) </h1>
       <select name="color2" multiple>
            <option value="red">붉은색</option>
            <option value="black">검은색</option>
            <option value="blue">파란색</option>
          </select>
      <input type="submit">
    </form>


     select 가 어떤 이름으로 전송될지 빠짐! 따라서 select 에 name을 줘야함
     붉은색, 검은색, 파란색은 사람이 지정한 이름이지, 컴퓨터가 색을 인식하지는 못함 <br>
     따라서, option에 value를 주어야 이해가 가능함.

  </body>
  </html>
