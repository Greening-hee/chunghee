<html>
<body>
   <form action="">
     <p>
        <label for="id_txt">text : </label>
        <input id="id_txt" input type="text" name="id" value="default value"></p>
     </p>
     <p>
        <label for="password"> password : </label>
        <input id="password" input type="password" name="pwd" value="default value"> </p>
     </p>
     <p>
         <label> textarea :
         <textarea cols="20" rows="2"> default value </textarea>
         </label>
     </p>
     <p>
       <label>
         <input type="checkbox" name-"color" value="red"> 붉은색
       </label>
     </p>
     <p>
       <label for="color_blue">
         <input id="color_blue" type="checkbox" name-"color" value="blue"> 파란색
       </label>
     </p>
   </form>

 label 은 누구인지 알 수 없으나 이름을 나타내는 코드임 <br>
 label에 이름을 나타내주면 id로 / 마우스를 가져가면 이름이 설정됨 <br>
 이름 값을 지정하기 번거로우면, ㅣ label 태그로 감싸주면 됨 <br>
 체크박스가 가리키는 내용값을 선택해도 체크가 되게 하려면 <br>
 label 태그로 감싸주면 된다. </br>
  파란색과 붉은색은 레이블의 이름을 나타내는 두가지 다른 방법을 보여준다. 
  </body>
  </html>
