<html>
  <head>
    <meta charset="utf-8">
   </head>
  <body>
    <form action="https://localhost/oder.php"
      <p>
        <h1>색상 단일 선택 </h1>
        붉은색 : <input type="radio" name="color" value="red">
        검은색 : <input type="radio" name="color" value="blue" checked>
        파란색 : <input type="radio" name="color" value="black">
      </p>
      <p>
       <h1> 사이즈(다중선택) </h1>
        100 : <input type="checkbox" name="size"  value="100">
        105 : <input type="checkbox" name="size"  value="105" checked>
        110 : <input type="checkbox" name="size"  value="110" checked >
      </p>
      <input type="submit">
    </form>
    </body>

   radio 버튼은 name 같이 같은 것 끼리 선택이됨. <br>
  같은 값 끼리는 중복 선택이 안됨 <br>

   같은 값이 중복이 가능한 것 checkbox 이다. <br>
   화면을 처음 열었을때 선택되어있는걸 확인하는 방법이 checked 이다.


</html>
