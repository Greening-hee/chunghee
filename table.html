<html>
<body>
  <table border="2">
      <thead>
      <tr>
         <th>이름 </th>   <th> 성별</th>  <th>주소</th> <th> 회비 </th>
      </tr>
      </thead>
      <tbody>
      <tr>
         <td>최진혁</td>  <td> 남</td>    <td rowspan="2">청주</td>  <td> 1000 </td>
      </tr>
      <tr>
         <td>최유빈</td>  <td> 여자</td>    <td> 500 </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
         <td colspan="3">합계 </td>    <td> 1500  </td>
      </tr>
    </tfoot>
  </table>
</body>

<h2>
  과거에는 홈페이지를 디자인하는데 /table/이 사용되긴 했으나,
   <br>너저분해지는 효과가 났다.과거의 관점이라는 것을 알아둘 필요는 있다.
</h2>
   Tag는 정보를 표현하는 방법이기에 <br>
   잘 구조화할 필요가 있다.
   /thead/ /tbody/ /tfoot/ 은 각 테이블 데이터의 위치를 결정하는 역할을 한다.

</html>
